<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="hero-container">
      <header id="hero">Metric/Imperial Unit Conversion</header>
      <input id="input-el" value="0" type="number"/>
      <button id="convert-btn">Convert</button>
    </div>
    <div id="output-outer-container">
      <div id="output-container-1" class="output-container">
        <p class="output-header">Length (Meter/Feet)</p>
        <p class="output" id="output-1">0 meters = 0.0 feet | 0 feet = 0.0 meters</p>
      </div>
      <div id="output-container-2" class="output-container">
        <p class="output-header">Volume (Liters/Gallons)</p>
        <p class="output" id="output-2">0 liters = 0.0 gallons | 0 gallons = 0.0 liters</p>
      </div>      
      <div id="output-container-3" class="output-container">
        <p class="output-header">Mass (Kilograms/Pounds)</p>
        <p class="output" id="output-3">0 kilos = 0.0 pounds | 0 pounds = 0.0 kilos</p>
      </div>      
    </div>

    <script type="module" src="/src/script.js"></script>
  </body>
</html>
